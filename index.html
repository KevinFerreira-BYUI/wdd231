<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kevin G. Ferreira's Course Home Page">
    <meta name="author" content="Kevin G. Ferreira">
    <link rel="stylesheet" href="styles/course-page.css">
    <link rel="stylesheet" href="styles/course-page-mobile.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="scripts/course-page.js" defer></script>
    <title>Kevin G. Ferreira | Course home page</title>
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <img
          src="images/kevin-styled.webp"
          alt="Kevin's photo"
          class="profile-pic"
          loading="lazy"
          width="200"
          height="250"
        />
        <h1 class="site-title">Kevin G. Ferreira | Course home page</h1>
        <div class="icon-wrapper">
          <img src="images/hamb-icon.png" id="hambButton" alt="menu icon" loading="lazy">
          <img src="images/close-icon.png" id="closeButton" class="closeHidden" alt="close icon" loading="lazy">
        </div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Chamber</a></li>
          <li><a href="#">Final</a></li>
          <li><a href="#">GitHub Profile</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <h1>Home</h1>
      <section class="home-section">
        <div class="panels">
          <div class="panel coursework">
            <h3>Course Work</h3>
            <ul>
              <li>.</li>
              <li>.</li>
              <li>.</li>
            </ul>
          </div>
          
          <section>
            <div class="panel location">
              <h3>São Paulo, Brazil</h3>
              <figure>
                <img src="images/sao-paulo.webp" alt="São Paulo, Brazil - photo" loading="lazy"/>
                <figcaption>Estaiada bridge</figcaption>
              </figure>
            </div>
          </section>
        </div>
      </section>

      <section class="certificate-section">
        <h2>Web and Computer Programming Certificate</h2>
        <div class="filter-buttons">
          <button class="filter-btn" data-filter="all">All</button>
          <button class="filter-btn" data-filter="CSE">CSE</button>
          <button class="filter-btn" data-filter="WDD">WDD</button>
        </div>
        <div class="certificate-cards">
          <button class="card" data-category="CSE">CSE 110</button>
          <button class="card" data-category="WDD">WDD 130</button>
          <button class="card" data-category="CSE">CSE 111</button>
          <button class="card" data-category="CSE">CSE 210</button>
          <button class="card" data-category="WDD">WDD 131</button>
          <button class="card" data-category="WDD">WDD 231</button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>
        <span 
          class="copyright">&copy; <span id="currentYear"></span> ⚽ Kevin G. Ferreira ⚽ Brazil
        </span>
          <img
            src="images/cbf-icon.png"
            alt="Icon of the Brazilian national football team"
            class="cbf-icon"
            loading="lazy"
            width="100"
            height="150"
          />
        </p><br>
        <p id="lastModified"></p>        
      </div>
    </footer>
  </body>
</html>
