        <title>Contact | Hot Bread Bakery</title>
    </head>
    <body>
        <header>
            <section class="header-section">
                <div class="logo-container">
                    <button class="hamb-button" id="hambBtn">‚ò∞</button>
                    <button class="close-button hidden" id="closeBtn">X</button>
                    <img class="logo" src="images/hot-bread-logo2.png" alt="mobile logo" loading="lazy">
                </div>
                <div class="nav-container hiddenMenu">
                    <nav class="nav-menu">
                        <a href="index.html">Home</a>
                        <a href="products.html">Products</a>
                        <a href="about.html">About Us</a>
                        <a href="contact.html">Contact us</a>
                    </nav>
                </div>
            </section>
        </header>
        <main>
            <div class="contact-main-container">
                <section class="map-container">
                    <div class="location-container">
                        <div class="location-heading-container">
                            <h1>Our Location</h1>
                        </div>
                        <iframe
                            class="map" 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3045.8373954905646!2d-111.65814852418217!3d40.234917471469394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d97529497800d%3A0xc01fe39a01c74558!2s190%20100%20N%2C%20Provo%2C%20UT%2084606%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1750114793661!5m2!1spt-BR!2sbr" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade"
                            >
                        </iframe>
                    </div>
                </section>

                <section class="form-container">
                    <div class="contact-form-container">
                        <h1>Contact Us</h1>
                    </div>
                    <form action="thanks.html" method="get">
                        <fieldset>

                        <label for="name">Name:</label><br>
                        <input type="text" name="name" required><br><br>

                        <label for="lastName">Last Name:</label><br>
                        <input type="text" name="lastName" required><br><br>

                        <label for="address">Address:</label><br>
                        <input type="text" name="address" required><br><br>

                        <label for="phone">Phone:</label><br>
                        <input type="tel" name="phone" pattern="[0-9]{10,11}" placeholder="Only numbers" required><br><br>

                        <label for="email">Email:</label><br>
                        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

                        <label for="contactType">Type of Contact:</label><br>
                        <select name="contactType" required>
                            <option value="" disabled selected hidden>Choose a type of contact</option>
                            <option value="question">Question</option>
                            <option value="feedback">Feedback</option>
                            <option value="delivery">Delivery</option>
                        </select><br><br>

                        <label for="massage">Type Your Massage:</label><br>
                        <textarea name="massage" rows="5" cols="30" required></textarea><br><br>
                        
                        <div class="button-container">
                            <button class="button" type="submit">Send</button>
                        </div>
                        </fieldset>
                    </form>
                </section>
            </div>

        </main>
        <footer>
            <section class="contact">
                <p class="Cname">Hot Bread Bakery</p>
                <p class="Cphone">+1 385 543-7890</p>
                <p class="Cemail">hotbread@contact.com</p>
                <p class="Clocation">190 100 N, Provo, UT 84606, United States</p>
            </section>

            <section class="socialMedias">
                <a href="https://www.instagram.com"><img src="images/instagram.png" alt="instagram" loading="lazy"></a>
                <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook" loading="lazy"></a>
                <a href="https://www.whatsapp.com"><img src="images/whatsapp.png" alt="WhatsApp" loading="lazy"></a>
            </section>

            <section class="copyRights">
                <p>&copy; <span id="currentYear"></span> üêß Kevin G. Ferreira üêß</p>

                <p id="lastModified"></p>
            </section>
        </footer>
    </body>
</html>
