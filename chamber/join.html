<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Vinhedo Chamber of Commerce">
    <meta property="og:description" content="A Chamber of Commerce of Vinhedo-Sp">

    <link rel="stylesheet" href="styles/join.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/index.js" defer></script> <!-- CHANGE THE SCRIPT FILE WHEN CREATE IT -->
    <title>Joing | Vinhedo Chamber of Commerce</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="navbar">
        <div class="logo-section">
          <img src="images/vinhedo-portal.webp" class="logo" alt="portal of vinhedo" width="1919" height="1080" loading="lazy">
          <div class="title">
            <h1>Vinhedo</h1>
            <p>Chamber of Commerce</p>
          </div>
        </div>
        <button id="menu-toggle" class="hamburger" aria-label="Abrir menu"></button>
      </header>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="directory.html">Directory</a>
        <a href="join.html">Join</a>
        <a href="#">Discover</a>
      </nav>
      <main>
        <section class="form-container">
            <fieldset>
                <form action="#" method="post" class="form">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" required>

                    <label for="email">Enterprise Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="phone">Enterprise Phone</label>
                    <input type="tel" name="phone" id="phone" required>

                    <label for="cnpj">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" required>

                    <label for="companyType">Company Type</label>
                    <select name="companyType" id="companyType" required>
                      <option value="" disabled selected>Select a company type</option>
                      <option value="item1">Information Technology Services</option>
                      <option value="item2">Retail Trade</option>
                      <option value="item3">Construction Industry</option>
                      <option value="item4">Food Services</option>
                      <option value="item5">Business Consulting and Advisory</option>
                    </select>
                    
                    <button type="submit">SUBMIT</button>
                </form>
            </fieldset>
        </section>
      </main>
      <footer class="footer">
        <div class="address">
          <p>Vinhedo Chamber of Commerce</p>
          <p>Rua Humberto Pescarini, 319 - Centro - Vinhedo - SP</p>
          <p>comercial@acivi.com.br</p>
          <p>+55 19 5627-7850</p>
        </div>
        <section class="socialMedias">
          <a href="https://www.youtube.com" target="_blank">
            <img src="images/youtube.png" alt="youtube">
          </a>
          <a href="https://www.x.com" target="_blank">
            <img src="images/twitter.png" alt="twitter/X">
          </a>
          <a href="https://www.linkedin.com" target="_blank">
            <img src="images/linkedin.png" alt="linkedIn">
          </a>
        </section>
        <div class="siteInfos">
          <p>WDD231 Project</p>
          <p>Kevin G. Ferreira</p>
          <p><span class="copyright">&copy; <span id="currentYear"></span> Vinhedo Chamber of Commerce</span></p>
          <p id="lastModified"></p>
        </div>
      </footer>
    </div>
  </body>
</html>
